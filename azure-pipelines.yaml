name: Azure Pipelines
variables:
  python.version: '3.7.6'
stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      name: Hosted Ubuntu 1604
    steps:
      # Needed for Terraform VM deployment
    - task: InstallSSHKey@0
      displayName: 'Install an SSH key'
      inputs:
        knownHostsEntry: '$(Parameters.hostName)'
        sshPublicKey: 'ssh-rsa  u2benoit@gmail.com '
        sshKeySecureFile: 'id_rsa'
    - task: charleszipp.azure-pipelines-tasks-terraform.azure-pipelines-tasks-terraform-installer.TerraformInstaller@0
      displayName: 'Use Terraform latest'
      inputs:
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
    - task: TerraformTaskV1@0
      displayName: 'terraform init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
        backendServiceArm: 'quality'
        backendAzureRmResourceGroupName: 'azuredevops'
        backendAzureRmStorageAccountName: 'tstate27214'
        backendAzureRmKey: 'terraform.tfstate'
        backendAzureRmContainerName: tstate
    - task: TerraformCLI@0
      displayName: 'terraform validate'
      inputs:
        command: 'validate'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
    - task: TerraformCLI@0
      displayName: 'terraform apply'
      inputs:
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
    - task: ArchiveFiles@2
      displayName: 'Archive Autmated Tests'
      inputs:
        rootFolderOrFile: 'automatedtesting'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-automatedtests.zip'
    - task: ArchiveFiles@2
      displayName: 'Archive FakeRestAPI'
      inputs:
        rootFolderOrFile: 'automatedtesting/jmeter/fakerestapi'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip'
    
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip
      displayName: 'Upload Package'
      artifact: drop-fakerestapi
    
    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-automatedtests.zip
      displayName: 'Upload Automatedtests'
      artifact: drop-automatedtests

      # Running Postman
    - task: CmdLine@2
      displayName: 'Running Postman Test'
      inputs:
        script: |
          npm install -g newman
          newman run StarterAPIs.json -e StarterAPIEnvironment.postman_environment.json  --reporters cli,junit --reporter-junit-export ResultsjunitReport.xml
          #newman run StarterAPIs.json --reporters cli,junit --reporter-junit-export Results\junitReport.xml
        workingDirectory: $(System.DefaultWorkingDirectory)/automatedtesting/postman
    - task: Bash@3
      displayName: 'Searching for Report'
      inputs:
        targetType: 'inline'
        script: |
          #! /bin/bash
          pwd
          echo "$(System.DefaultWorkingDirectory)"
          locate ResultsjunitReport.xml
          ls -lrthaR
          cat         - task: Bash@3
          displayName: 'Searching for some data'
          inputs:
            targetType: 'inline'
            script: |
              #! /bin/bash
              pwd
              echo "$(System.DefaultWorkingDirectory)"
              locate junitReport.xml
              ls -lrthaR
              #cat $(System.DefaultWorkingDirectory)/automatedtesting/postman/ResultsjunitReport.xml           
              cat $(System.DefaultWorkingDirectory)/automatedtesting/postman/ResultsjunitReport.xml      
    - task: PublishTestResults@2
      displayName: 'Publish Postman Test Result'
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: 'ResultsjunitReport.xml'
        searchFolder: '$(Pipeline.Workspace)/drop-automatedtests/postman/'
        testRunTitle: 'Postman Results'
    - task: CopyFilesOverSSH@0
      displayName: 'Copy files to VM'
      inputs:
        sshEndpoint: sshquality
        contents: '*/*/*py*'
        readyTimeout: '20000'
        overwrite: true
        flattenFolders: false
        sourceFolder: ''

# Deployment Stage
- stage:
  jobs:
  - deployment: FakeRestAPI
    pool:
      vmImage: 'Ubuntu-16.04'
    environment: 'DeploymentEnv'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: 'quality'
              appName: 'quality-app'
              appType: webAppLinux
              deploymentMethod: zipDeploy
              package: $(Pipeline.Workspace)/drop-fakerestapi/$(Build.BuildId)-fakerestapi.zip

  - deployment: VMDeploy
    displayName: Configure VM
    environment:
      name:  ProductionEnv
      resourceType: VirtualMachine
      tags: myVM
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                #! /bin/bash
               
                sudo apt-get upgrade -y
                sudo apt-get install python3-pip -y
                sudo apt-get install unzip -y
                sudo apt-get install -y chromium-browser
                pip3 install selenium
                export PATH=$PATH:some/path
                echo "Output of PATH"
                echo $PATH
                echo "Hello World this works"
                sudo rm -rf chromedriver*
                wget "https://chromedriver.storage.googleapis.com/83.0.4103.39/chromedriver_linux64.zip"
          
          - task: ExtractFiles@1
            displayName: 'Extract files'
            inputs:
              archiveFilePatterns:  '*chromedriver_linux64.zip'
              destinationFolder: ''
              cleanDestinationFolder: false
              
          - task: Bash@3
            displayName: 'Complete Setup of Chromedriver in VM'
            inputs:
              targetType: 'inline'
              script: |
                #! /bin/bash
    
                pwd
                sudo cp chromedriver /usr/bin
                echo "Done Settingup"  

        #Running Selenium Test
          - task: Bash@3
            displayName: 'Running Selenium Test'
            inputs:
              targetType: 'inline'
              script: |
                #! /bin/bash
                pwd
                echo "Hello World this works"
                cd /home/benoit/automatedtesting/selenium/
                #wget https://chromedriver.storage.googleapis.com/81.0.4044.138/chromedriver_linux64.zip
                #unzip chromedriver_linux64.zip
                #cat /home/casita/automatedtesting/selenium/login.py
                python3 /home/benoit/automatedtesting/selenium/login.py
 
  # Running Jmeter Tests
  - job: Jmeter
    pool:
      vmImage: 'ubuntu-latest'
    steps:
#    - task: JavaToolInstaller@0
#      displayName: 'Install Java 8'
#      inputs:
#        versionSpec: '8'
#        jdkArchitectureOption: 'x64'
#        jdkSourceOption: 'PreInstalled'
    - task: AlexandreGattiker.jmeter-tasks.custom-jmeter-installer-task.JMeterInstaller@0
      displayName: 'Install JMeter 5.2.1'
    - task: Bash@3
      displayName: 'Run Jmeter test'
      inputs:
        targetType: 'inline'
        script: |
          locate jmeter
          jmeter -n -t automatedtesting/jmeter/activities.jmx -Jresdir=automatedtesting/jmeter/pages.csv